<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品列表</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="__CSS__/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__CSS__/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__CSS__/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="__CSS__/animate.min.css" rel="stylesheet">
    <link href="__CSS__/style.min.css?v=4.1.0" rel="stylesheet">
    <link href="__CSS__/plugins/sweetalert/sweetalert.css" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <!-- Panel Other -->
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>产品列表</h5>
        </div>
        <div class="ibox-content">
            <div class="form-group clearfix col-sm-1">
                {if authCheck('product/productadd')}
                <a href="{:url('product/productadd')}"><button class="btn btn-outline btn-primary" type="button">添加产品</button></a>
                {/if}
            </div>
            <div class="form-group clearfix col-sm-1">
                {if authCheck('product/productbatchdel')}
                <a href="javascript:productBatchDel()"><button class="btn btn-outline btn-danger" type="button">批量删除</button></a>
                {/if}
            </div>
            <!--搜索框开始-->
<!--            <form id='commentForm' role="form" method="post" class="form-inline pull-right">-->
                <div id='commentForm'  class="form-inline pull-right">
                <div class="content clearfix m-b">
                    <div class="form-group">
                        <label>产品标题：</label>
                        <input type="text" class="form-control" id="title" name="title">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="button" style="margin-top:5px" id="search"><strong>搜 索</strong>
                        </button>
                    </div>
                </div>
                </div>
<!--            </form>-->
            <!--搜索框结束-->

            <div class="example-wrap">
                <div class="example">
                    <table id="cusTable">
                        <thead>
                        <th data-field="check"><input type="checkbox" name="del_all" id="del_all"></th>
                        <th data-field="id">产品ID</th>
                        <th data-field="title">产品标题</th>
                        <th data-field="price">原价</th>
                        <th data-field="prefer_price">优惠价</th>
                        <th data-field="prefer_num">优惠量</th>
                        <th data-field="reward">可赚佣金</th>
                        <!--<th data-field="url">商品链接</th>-->
                        <th data-field="mall_goods_id">商品 ID</th>
                        <th data-field="mall_title">所属商城</th>
                        <th data-field="normal_title">所属页面</th>
                        <th data-field="thumbnail">缩略图</th>
                        <th data-field="sort_id">排序值</th>
                        <th data-field="add_time">添加时间</th>
                        <th data-field="operate">操作</th>

                        </thead>
                    </table>
                </div>
            </div>
            <!-- End Example Pagination -->
        </div>
    </div>
</div>
<!-- End Panel Other -->
</div>
<script src="__JS__/jquery.min.js?v=2.1.4"></script>
<script src="__JS__/bootstrap.min.js?v=3.3.6"></script>
<script src="__JS__/content.min.js?v=1.0.0"></script>
<script src="__JS__/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="__JS__/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="__JS__/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="__JS__/plugins/layer/laydate/laydate.js"></script>
<script src="__JS__/plugins/layer/layer.min.js"></script>
<script type="text/javascript">
    function initTable() {
        //先销毁表格
        $('#cusTable').bootstrapTable('destroy');
        //初始化表格,动态从服务器加载数据
        $("#cusTable").bootstrapTable({
            method: "get",  //使用get请求到服务器获取数据
            url: "{:url('product/index')}", //获取数据的地址
            striped: true,  //表格显示条纹
            pagination: true, //启动分页
            pageSize: 10,  //每页显示的记录数
            pageNumber:1, //当前第几页
            pageList: [5, 10, 160],  //记录数可选列表
            sidePagination: "server", //表示服务端请求
            paginationFirstText: "首页",
            paginationPreText: "上一页",
            paginationNextText: "下一页",
            paginationLastText: "尾页",
            queryParamsType : "undefined",
            queryParams: function queryParams(params) {   //设置查询参数
                var param = {
                    pageNumber: params.pageNumber,
                    pageSize: params.pageSize,
                    searchText:$('#title').val()
                };
                return param;
            },
            onLoadSuccess: function(res){  //加载成功时执行
                if(111 == res.code){
                    window.location.reload();
                    $("#del_all").checked = false;
                }
                layer.msg("加载成功", {time : 1000});
            },
            onLoadError: function(){  //加载失败时执行
                layer.msg("加载数据失败");
            }
        });
    }

    $(document).ready(function () {
        //调用函数，初始化表格
        initTable();
        $(document).keydown(function(event){
            if(event.keyCode==13){
                $('#search').trigger("click");
            }
        });

        //当点击查询按钮的时候执行
        $("#search").bind("click", initTable);

        // 选中顶部的多选框时执行
        $("#del_all").change(function () {
            var xuanzhong = this.checked;
            console.log(xuanzhong);
            $("input[name='del_id']").each(function () {
                this.checked = xuanzhong;
            });
        })

    });

    // delOne
    function productDel(id){
        console.log($("tbody tr").length);
        layer.confirm('确认删除此产品?', {icon: 3, title:'提示'}, function(index){
            //do something
            $.getJSON("{:url('product/productDel')}", {'id' : id}, function(res){
                if(1 == res.code){
                    layer.alert(res.msg, {title: '友情提示', icon: 1, closeBtn: 0}, function(){
                        // 根据当前页面产品的数量的多少来判断 删除动作完成之后应该跳向的页面
                        goWhere($('tbody tr').length);
                    });
                }else if(111 == res.code){
                    window.location.reload();
                }else{
                    layer.alert(res.msg, {title: '友情提示', icon: 2});
                }
            });

            layer.close(index);
        })

    }

    // batchDel
    function productBatchDel(){
        var v=[];
        var num = 0;
        $(":checkbox[name='del_id']:checked").each(function () {
            v.push($(this).val());
            num ++;
        });
        if (0 == num){
            layer.msg('尚未选中商品');
        }else {

            var msg = '确认删除<span style="color: red"> '+num+' </span>个商品信息？';
            layer.confirm(msg, {icon: 3, title:'提示'}, function(index){
                //     do something
                $.post(
                    "{:url('product/productbatchdel')}",
                    JSON.stringify(v),
                    function (res) {
                        if (1 == res.code){
                            layer.alert(res.msg,{title:'提示', icon: 1, closeBtn: 0}, function () {
                                // 根据当前页元素的多少判断删除动作完成之后要跳向哪个页面
                                goWhereBatchDel(num);
                            });

                        }else{
                            layer.alert(res.msg);
                        }
                    }
                )
                layer.close(index);
            })
        }
    }
    // 根据当前页面商品的数量来决定删除动作完成之后跳向的页面
    function goWhere(num) {
        if ( 2 == $('tbody tr').length){
            window.location.reload();
        } else{
            $('#cusTable').bootstrapTable('refresh');
        }
    }
    function goWhereBatchDel(num) {
        if ($('tbody tr').length == num+1){
            window.location.reload();
        } else{
            $('#cusTable').bootstrapTable('refresh');
        }
    }

</script>
</body>
</html>
