<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        a{
            -webkit-tap-highlight-color: rgba(0,0,0,0);
        }
        img {
            border: none;
        }

        .k_wrap {
            max-width: 640px;
            margin: 0 auto;
            position: relative;
        }

        .k_wrap .imgBox {
            position: relative;
        }

        .k_wrap .imgBox img {
            width: 100%;
            display: block;
        }

        .k_wrap .po01 .link01 {
            position: absolute;
            width: 36%;
            height: 100%;
            /* background-color: rgba(0, 0, 0, 0.4); */
            display: block;
            top: 0;
            left: 6%;
            font-size: 0;
        }

        .k_wrap .po01 .link02 {
            position: absolute;
            width: 45%;
            height: 42%;
            /* background-color: rgba(0, 0, 0, 0.4); */
            display: block;
            top: 4%;
            right: 6%;
        }

        .k_wrap .po01 .link03 {
            position: absolute;
            width: 45%;
            height: 42%;
            /* background-color: rgba(0, 0, 0, 0.4); */
            display: block;
            bottom: 4%;
            right: 6%;
        }

        .k_wrap .po02 {
            position: absolute;
            top: 0;
            left: 8%;
            width: 84%;
            height: 100%;
            display: flex;
        }

        .k_wrap .po02 a {
            display: block;
            /* background-color: rgba(0, 0, 0, 0.4); */
            flex: 1;
            margin: 0 2%;
            font-size: 0;
        }
        .k_wrap .po03{
            left: 3%;
            width: 96%;
        }
    </style>
</head>

<body>
    <div class="k_wrap">
<!-- 顶部背景图无触发 -->
        <div class="imgBox">
            <a href="ahref"><img src="imgsrc" alt=""></a>
        </div>
